<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="background">
    <div class="container" >
        <div class="login-card">
            <div class="login-header">
                <h1>Iniciar Sesión</h1>
                <p>Bienvenido de vuelta</p>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="{% if message.tags %}{{ message.tags }}{% endif %}-message">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username">Usuario o Email</label>
                    <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario o email">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
                </div>

                <div class="remember-forgot">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember" style="margin: 0;">Recuérdame</label>
                    </div>
                    <a href="#forgot">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn-login">Inicia Sesión</button>
            </form>

            <div class="divider">
                <span>O continúa con</span>
            </div>

            <div class="social-login">
                <button class="social-btn" title="Google">G</button>
                <button class="social-btn" title="Facebook">f</button>
                <button class="social-btn" title="GitHub">◆</button>
            </div>

            <div class="signup-link">
                ¿No tienes cuenta? <a href="#signup">Regístrate aquí</a>
            </div>
        </div>
    </div>
</body>
</html>
